<div class="container mt-4">
  <h2>{{ sectionName }}</h2>
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>
  <div *ngIf="!loading && !error" class="row">
    <div *ngFor="let article of articles" class="col-md-4 mb-4">
      <div class="card h-100">
        <!-- <img *ngIf="article.imageUrl" [src]="article.imageUrl" class="card-img-top" [alt]="article.title"> -->
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.content }}</p>
          <a [routerLink]="['/articulo', article.id]" class="btn btn-primary">Leer m√°s</a>
        </div>
      </div>
    </div>
  </div>
</div>
