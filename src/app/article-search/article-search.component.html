<h1>Article Search</h1>
<input type="text" [(ngModel)]="searchQuery" placeholder="Search for articles" />
<button (click)="searchArticles()">Search</button>

<div *ngIf="articles.length > 0">
  <h2>Search Results</h2>
  <ul>
    <li *ngFor="let article of articles">
      <h3>{{ article.title }}</h3>
      <p>{{ article.content }}</p>
    </li>
  </ul>
</div>

<div *ngIf="articles.length === 0">
  <p>No articles found.</p>
</div>
